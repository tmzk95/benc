<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="pl">
  <head>
    <title>Świąteczna Rozgrywka</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="logo-container">
      <div class="logo-background lb-5"></div>
      <div class="logo-background lb-4"></div>
      <div class="logo-background lb-3"></div>
      <div class="logo-background lb-2"></div>
      <div class="logo-background lb-1"></div>
      <div class="logo">
        <img src="images/logoBenc.png" />
      </div>
    </div>
    <div class="container-centered button-container">
      <div onclick="startNewGame()" class="button">NOWA TURA</div>
    </div>
    <div class="gradient-container gradient-gold opacity-off" translate="no">
      Karty Gwiazdy
    </div>
    <div class="gradient-container gradient-green opacity-off" translate="no">
      Karty Choinki
    </div>
    <div class="gradient-container gradient-red opacity-off" translate="no">
      Karty Mikołaja
    </div>
    <div class="container-centered-y">
      <div class="card-container hidden">
        <div class="card">
          <div class="card-back"><img src="images/cards/cardBack.png" /></div>
          <div class="card-front">
            <img class="image-front" src="images/cards/card1.png" />
          </div>
        </div>
      </div>
    </div>
    <div class="container-centered-y">
      <div class="stats-container">
        <div class="stats-line line-1 opacity-off">
          <div class="stats-thin">Monety do wygrania</div>
          <div class="stats-bold gold">◉ ◉</div>
        </div>
        <div class="stats-line line-2 opacity-off">
          <div class="stats-thin">Wielkość tury</div>
          <div class="stats-bold silver">6</div>
        </div>
        <div class="stats-line line-3 opacity-off">
          <div class="stats-thin">Bonus na koniec tury</div>
          <div class="stats-bold stats-flag">⚑</div>
        </div>
      </div>
    </div>
    <div class="logo-link-container">
      <a class="logo-link" href="./index.html">
        <img src="images/logoBenc.png" />
      </a>
    </div>
  </body>
</html>
